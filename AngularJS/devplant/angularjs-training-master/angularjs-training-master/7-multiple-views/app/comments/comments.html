<div>
    <h3>Comments for post: {{vm.post.title}}</h3>
    <h4>By user: {{vm.user.name}}</h4>
    <p ng-repeat="comment in vm.comments">
        <strong>Comment: </strong>{{comment.body}}
        <br>
        <strong>From: </strong>{{comment.name}} - {{comment.email}}
    <hr>
    </p>
    <a ng-href="/users/{{vm.user.id}}/posts">Back to Posts</a>
    <br>
    <a ng-href="/users">Back to Users</a>
</div>
