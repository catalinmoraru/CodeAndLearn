<md-card class="md-padding">

    <md-list flex>
        <md-subheader class="md-no-sticky">Comments for post: {{vm.post.title}} - by user: {{vm.user.name}}</md-subheader>
        <md-list-item class="md-2-line" ng-repeat="comment in vm.comments">
            <div class="md-list-item-text" layout="column">
                <h3>{{comment.name}}</h3>
                <h4>{{comment.email}}</h4>
                <p>{{comment.body}}</p>
            </div>
        </md-list-item>
    </md-list>

    <md-button md-no-ink class="md-primary" ng-href="/users/{{vm.user.id}}/posts">Back to posts</md-button>
    <md-button md-no-ink class="md-primary" ng-href="/users">Back to users</md-button>
</md-card>
