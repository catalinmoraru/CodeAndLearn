<md-card class="md-padding">

    <md-list flex>
        <md-subheader class="md-no-sticky">Posts for user: {{vm.user.name}}</md-subheader>
        <md-list-item class="md-2-line" ng-repeat="post in vm.posts">
            <div class="md-list-item-text" layout="column">
                <h3>{{post.title}}</h3>
                <p>{{post.body}}</p>
            </div>
            <md-button ng-href="/users/{{vm.user.id}}/posts/{{post.id}}/comments">Comments</md-button>
        </md-list-item>
    </md-list>

    <md-button md-no-ink class="md-primary" ng-href="/users">Back to users</md-button>
</md-card>
